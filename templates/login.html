{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>FunRento</title> <!--Name of site-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link rel="icon" type="image/x-icon" href="static/Images/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--Declaration of css files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/index.css' %}"></link>
    <link rel="script" type="text/javascript" href="{% static 'js/index.js' %}"></link>
  </head>
  <body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <img style="padding-top:50px;margin-left: 700px;" src="static/Images/logo.png"> 
    <hr style="margin-left: 300px;margin-right: 300px;">

    <h1 style="margin-left: 720px;color: #337ab7;">Login</h1>
    <hr style="margin-left: 300px;margin-right: 300px;">
    <body style="background-color:#337ab7">
        <form style="margin-left: 600px;padding:20px"action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <b>Username:</b> <input style="margin-top: 20px;margin-left: 23px;padding:5px;width: 300px" type="text" name="username"/><br/>
            <b>Password:</b><input style="margin-top: 20px;margin-left: 32px;padding:5px;width: 300px" type="password" name="Password"/><br/>
            <input style="margin-top: 40px;margin-left: 140px;border-radius: 20px;background-color: #337ab7;color: whitesmoke;border: none;padding-left: 20px;padding-right: 20px;padding-top: 5px;padding-bottom: 5px;" type="submit" value="Login"/>
            </form>
            {% if messages %}
    <ul style="margin-left: 740px;padding: 0px;" class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<a style="margin-left: 740px;" href="newuser"><h5 style="color:black;margin-left: 765px;margin-top: -20px;">New User ?</h5><h5 style="color: #337ab7;margin-left: 770px;"> Sign Up</h5></a>
<a style="margin-left: 740px;" href="resetpassword"><h5 style="color:black;margin-left: 765px;margin-top: -20px;">Forgot Passsword ?</h5></a>
