{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>FunRento</title> <!--Name of site-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <link rel="icon" type="image/x-icon" href="static/Images/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--Declaration of css files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/index.css' %}"></link>
    <link rel="script" type="text/javascript" href="{% static 'js/index.js' %}"></link>
  </head>
  <body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <img style="padding-top:50px;margin-left: 700px;" src="static/Images/logo.png"> 
    <hr style="margin-left: 300px;margin-right: 300px;">

    <h1 style="margin-left: 660px;color: #337ab7;">Reset Password</h1>
    <hr style="margin-left: 300px;margin-right: 300px;">
<body style="background-color:whitesmoke">
    
    <form style="margin-left: 520px;padding:20px" name="reset" action="{% url 'reset' %}" method="POST">
        {% csrf_token %}
        <b>Enter Username:</b> <input style="margin-top: 20px;margin-left: 23px;padding:5px;width: 300px" type="text" name="username"/><br/>
        <input id="a" on="ShowAndHide()" style="margin-top: 40px;margin-left: 230px;border-radius: 20px;background-color: #337ab7;color: whitesmoke;border: none;padding-left: 20px;padding-right: 20px;padding-top: 5px;padding-bottom: 5px;" type="submit" value="Get OTP"/>
        </form>
        <hr>

        <form style="margin-left: 520px;padding:20px;" id="verify" action="{% url 'verify' %}" method="POST">
            {% csrf_token %}
            <b>Enter Username:</b> <input style="margin-top: 20px;margin-left: 23px;padding:5px;width: 300px" type="text" name="username"/><br/>
            <b>OTP:</b> <input style="margin-top: 20px;margin-left: 103px;padding:5px;width: 300px" type="text" name="otp"/><br/>
            <b>Password:</b> <input style="margin-top: 20px;margin-left: 68px;padding:5px;width: 300px" type="password" name="password"/><br/>
            <input  style="margin-top: 40px;margin-left: 240px;border-radius: 20px;background-color: #337ab7;color: whitesmoke;border: none;padding-left: 20px;padding-right: 20px;padding-top: 5px;padding-bottom: 5px;" type="submit" value="Verify"/>
            </form>

            {% if messages %}
            <ul style="margin-left: 730px;padding: 0px;" class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
