
{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 m-5">
      <img class="logo" src="static/img/logo/logo.png" alt="Logo">
      <hr>
      <h1 class="text-center">Reset Password</h1>
      <hr>
      <form class="reset-form" name="reset" action="{% url 'reset' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Enter Username:</label>
          <input class="form-control" type="text" name="username" id="username">
        </div>
        <div class="form_input_btn">
          <button class="btn btn-link" type="submit">Get OTP</button>
        </div>
      </form>
      <hr>
      <form class="verify-form" id="verify" action="{% url 'verify' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Enter Username:</label>
          <input class="form-control" type="text" name="username" id="username">
        </div>
        <div class="form-group">
          <label for="otp">OTP:</label>
          <input class="form-control" type="text" name="otp" id="otp">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="password" name="password" id="password">
        </div>
        <div class="form_input_btn">
          <button class="btn btn-link" type="submit">Verify</button>
        </div>
      </form>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
