{% extends 'base.html' %}
{% load static%}
{% block title %}My Custom Page{% endblock %}

{% block content %}
<style>
    .credit-card {
      max-width: 400px;
      margin: 0 auto;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .form-body {
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 5px;
    }
    
    .form-body input,
    .form-body select {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .date-field {
      display: flex;
      margin-bottom: 10px;
    }
    
    .cvv-input input {
      width: 70%;
    }
    
    .cvv-details {
      margin-left: 10px;
      padding-top: 5px;
    }
    
    .proceed-btn,
    .paypal-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="credit-card">
      <div class="form-header">
        <h4 class="title">Credit card detail</h4>
      </div>
      <div class="form-body">
        <!-- Card Number -->
        <input type="text" class="card-number" placeholder="Card Number">
        <!-- Date Field -->
        <div class="date-field">
          <div class="month">
            <select name="Month" class="form-control">
              <option value="january">January</option>
              <option value="february">February</option>
              <option value="march">March</option>
              <option value="april">April</option>
              <option value="may">May</option>
              <option value="june">June</option>
              <option value="july">July</option>
              <option value="august">August</option>
              <option value="september">September</option>
              <option value="october">October</option>
              <option value="november">November</option>
              <option value="december">December</option>
            </select>
          </div>
          <div class="year">
            <select name="Year" class="form-control">
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
            </select>
          </div>
        </div>
        <!-- Card Verification Field -->
        <div class="card-verification">
          <div class="cvv-input">
            <input type="text" placeholder="CVV" class="form-control">
          </div>
          <div class="cvv-details">
            <p>3 or 4 digits usually found<br>on the signature strip</p>
          </div>
        </div>
        <!-- Buttons -->
        <button type="submit" class="proceed-btn btn btn-primary"><a href="success">Proceed</a></button>
        <button type="submit" class="paypal-btn btn btn-secondary"><a href="templates/success.html">Pay With</a></button>
      </div>
    </form>
  </div>

{%endblock}
